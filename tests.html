<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Bot Tests</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .test-pass {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .test-fail {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .test-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .summary {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .summary.pass {
            background: #d4edda;
            color: #155724;
        }

        .summary.fail {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Wordle Bot Test Suite</h1>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="runAllTests()">ğŸš€ Run All Tests</button>
            <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
            <button onclick="window.location.href='/'">ğŸ  Back to Main</button>
        </div>

        <div id="testResults"></div>
        
        <div id="summary" style="display: none;"></div>
    </div>

    <script src="/wordle-bot.js"></script>
    <script src="/tests.js"></script>
</body>
</html>
